[[service]]
# Nombre interno para el servicio
name = "backend"
# ¡ESTO ES CRUCIAL! Le dice a Railpack que la fuente del código es la carpeta "backend"
path = "backend" 

[service.deploy]
# Como ya establecimos la ruta a "backend", solo necesitamos el script "start" de ese package.json.
start_command = "npm start"

[service.build]
# Opcional, pero explícito para mayor claridad
build_command = "npm install"